<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
<head>
<meta charset="UTF-8">
<title>순양병원</title>

<style th:inline="text">

	section {
		line-height: 25px;
	}

	.title-box {
		/* background-color: #226597; */
		border:1px solid ;
		border-color: #226597;
		padding: 5px;
		padding-bottom: 12px;
		
	}
	
	.title-box > h4 {
		padding: 10px;
		/* color: white; */
		color: black;
		margin: 0 auto;
		text-align: center;
		color: #226597;
	}

	.title-box > p {
		margin: 0 auto;
		text-align: center;
		padding: 3px;
		line-height: 18px;
	}
	.board-content {
		margin: 10px;
	}
	
	.board-content p {
		padding: 40px 0px;
	}
	
	.button2 {
		display: flex;
		justify-content: space-between;
		justify-content: flex-end;
	}
	
	.button2 a {
		margin: 3px;
	}
	
</style>

</head>
<body>
	<section layout:fragment="content">
	
	<h3>건강정보 게시판</h3><hr>
	
	
	<div class="title-box">
	
		<h4 class="title">[[${HinfoBoard.title}]]</h4>
		<p>작성자 : [[${HinfoBoard.member.name}]] &nbsp; | &nbsp; 조회수 : [[${HinfoBoard.view}]]</p>
		<p th:text="작성일_ + ${#temporals.format(HinfoBoard.regTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
	
	</div>
	
	<div class="board-content">
		<p>[[${HinfoBoard.content}]]</p>
	</div>
	
	<div th:each="img, status:${HinfoBoard.hinfoImgDtoList}"> <img alt="" th:src="${img.imgUrl}"></div>
		
		<br>
		
		<div class="button2">
			<a class="btn btn-primary" th:href="'/Hinfo/updatepage/' +${HinfoBoard.id}" role="button">수정</a>
			<a class="btn btn-primary" th:href="'/Hinfo/deletepage/' +${HinfoBoard.id}" role="button">삭제</a>
		</div>
	
	</section>	
</body>
</html>
