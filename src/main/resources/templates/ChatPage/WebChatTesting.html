<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/chat.css">
</head>
<body>
	<section layout:fragment="content">
        <div class="d-flex align-items-center justify-content-between">
            <button class="btn btn-outline-secondary">나가기</button>
            <p>채팅방 이름</p>
            <button class="btn">현재 접속자</button>
        </div>
        <div id="messageView"></div>
        <div class="d-flex align-items-center mt-2" id="messageInput">
            <th:block th:each="map : ${SenderData}">
                <input type="hidden" th:value="${map.key}" name="roomId">
                <input type="hidden" th:value="${map.value}" name="senderName">
            </th:block>
            <input class="p-md-3 btn btn-outline-secondary w-75" type="text" name="message" placeholder="메세지를 입력하세요">
            <button class="btn btn-primary w-25" type="button" id="messageSend">
                <i class="fa-solid fa-paper-plane fs-5"></i>
            </button>
        </div>
        <script src="../../js/ChatTest.js"></script>
	</section>
</body>
</html>
