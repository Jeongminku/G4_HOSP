<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
<head>
    <meta charset="UTF-8">
    <title></title>
    <script th:inline="javascript">
        const senderData = [[${SenderData}]];
        const errorMsg = [[${ErrorMsg}]];
    </script>
</head>
<body>
	<section layout:fragment="content">
        <textarea id="messageTextArea" rows="10" cols="50"></textarea>
        <form action="" method="post" id="send">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <th:block th:each="map : ${SenderData}">
                <input type="hidden" th:value="${map.key}" name="roomId">
                <input type="hidden" th:value="${map.value}" name="senderName">
            </th:block>
            <input type="text" name="message" placeholder="메세지">
            <button type="submit">보내기?</button>
        </form>
        <script src="../../js/ChatTest.js"></script>
	</section>
</body>
</html>
