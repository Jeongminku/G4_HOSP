<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>순양병원</title>
<link rel="stylesheet" href="/rs/css/main.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
	<section layout:fragment="content" id="mainPage">
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
<!-- 				<div class="swiper-slide">
				<img class="slide-img" src="/img/slider00.png">
				</div>  -->
				<div class="swiper-slide">
					<img class="slide-img" src="/img/slider01.jpg">
				</div>
				<div class="swiper-slide">
					<img class="slide-img" src="img/slider02.jpg">
				</div>
				<div class="swiper-slide">
					<img class="slide-img" src="/img/slider03.jpg">
				</div>
				<div class="swiper-slide">
					<img class="slide-img" src="/img/slider04.jpg">
				</div>
				<div class="swiper-slide">
					<img class="slide-img" src="/img/slider05.jpg">
				</div>
				<div class="swiper-slide">
					<img class="slide-img" src="/img/slider06.jpg">
				</div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-pagination"></div>


		</div>
		<div class="container text-center">
			<div class="row">
				<div class="col-xl-6 box_reservation">
					<div class="reservation_h3">
						<h3>
							<span>쉽고 빠른 예약 </span>
						</h3>
						<i class="fa-solid fa-mobile-screen"></i>
						<h3 class="reservation_call">
							<span class="reservation_call">02-123-4567</span>
						</h3>
					</div>
					<div class="reservation_btn_list">
						<a href="/reservation/quick" sec:authorize="isAnonymous()"><span>비회원
								빠른예약</span></a> <a href="/reservation/listView/"
							sec:authorize="isAuthenticated()"><span>내 예약 확인</span></a> <a
							href="/reservation/selectDoc"><span>온라인 진료예약</span></a>
					</div>
				</div>
				<div class="col-xl-6 box_search">
					<div class="doc_search_h3">
						<h3>&nbsp&nbsp의료진/진료과 검색</h3>
					</div>
					<div class="doc_search">
						<form class="doc_search" action="/searchresult"
							th:object="${searchInputDto}" role="search">
							<input type="text" th:field="*{searchQuery}" name="searchQuery"
								class="doc_searchbar" placeholder="의료진 및 진료과를 입력하세요."
								oninvalid="this.setCustomValidity('검색어를 입력해주세요')"
								oninput="this.setCustomValidity('')" minlength="1" required>
							<button type="submit" class="doc_search_btn">검색하기</button>
						</form>
					</div>
					<img class="doc_search_img" src="/img/male_doc.png">
				</div>
			</div>
		</div>
		<div class="d-flex c-bg-second">
			<div class="w-50 p-4">
				<h3 class="h3 b-line m-0">건강정보게시판</h3>
				<table class="table" id="Hinfo">
					<thead class="table-header">
						<tr>
							<th scope="col">NO.</th>
							<th scope="col">글제목</th>
							<th scope="col">글쓴이</th>
							<th scope="col">작성일</th>
							<th scope="col">조회수</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" hinfo : ${hinfoList}">
							<td th:text="${hinfo.id}"></td>
							<td><p th:text="${hinfo.title}"
									style="width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></p></td>
							<td th:text="${hinfo.member.loginid}"></td>
							<td th:text="${#temporals.format(hinfo.regTime, 'yyyy-MM-dd')}"></td>
							<td th:text="${hinfo.view}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="w-50 p-4">
				<h3 class="h3 b-line m-0">고객게시판</h3>
				<table class="table" id="board">
					<thead class="table-header">
						<tr>
							<th scope="col">NO.</th>
							<th scope="col"></th>
							<th scope="col">글쓴이</th>
							<th scope="col">작성일</th>
							<th scope="col">조회수</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" board : ${boardList}">
							<td th:text="${board.id}"></td>
							<td><p th:text="${board.title}" style="width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></p></td>
							<td th:text="${board.member.loginid}"></td>
							<td th:text="${#temporals.format(board.regTime, 'yyyy-MM-dd')}"></td>
							<td th:text="${board.view}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="mainMap">
			<div class="mainMap">
				<ul id="category" class="row">
					<li id="BK9" data-order="0" class="btn btn-outline-primary"><span
						class="bk1">가까운 은행찾기</span> <!-- <span class="category_bg bank"></span> -->
					</li>
					<li id="PM9" data-order="2" class="btn btn-outline-primary"><span
						class="pm9">가까운 약국찾기</span> <!-- <span class="category_bg pharmacy"></span> -->
					</li>
					<li id="come9" class="btn btn-outline-primary">
						<!-- <span><i class="fa-sharp fa-solid fa-car-side"></i></span> -->
						<span style="top: 35%; left: 20%;">오시는길<a
							href="https://map.kakao.com/?map_type=TYPE_MAP&target=car&rt=,,499778,1133330&rt1=&rt2=%EC%84%9C%EC%9A%B8%EB%8C%80%ED%95%99%EA%B5%90%EB%B3%91%EC%9B%90&rtIds=,13565525"
							target="_blank"></a></span>
					</li>
				</ul>
			</div>
		</div>
		<!-- 카카오 지도 -->
		<div id="map" style="width: 100%; height: 400px;"></div>
		<script type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b69c98e81e9e8093ea6acea1ea4f4a14&libraries=services,clusterer,drawing"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script src="/rs/js/MainMap.js"></script>
		<script src="/rs/js/Main.js"></script>
	</section>
</body>
</html>
