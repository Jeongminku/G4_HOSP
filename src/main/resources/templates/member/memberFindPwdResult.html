<!-- 비밀번호 강제변경 결과화면 -->

<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>순양병원 </title> 
    <!-- THYMELEAF JS  -->
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}

		}); 
	</script>
        <style th:inline="text">
      	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		}
		
		html, body {
		height: 100vh;
		}

		.container {
		position: relative;
		min-height: 100vh;
		
		}
		.in_w {
		max-width: 1200px;
		margin: 0 auto;
	
		}
		.bg_blue {
		border: 1px solid #EEEEEE;
		background: #eff3f7;
		width: 840px;
		height: 600px;
		padding: 20px;
		}
		.px-5 {
		text-align: center;
		margin-bottom: 10px;
		}
		.h4 {
		text-align: center;
		}
		.form-control {
	margin : 0 auto;
	width:60%;
    border: 2px solid #999;
  	color:black;
    font-weight: 500;
    font-size: 17px;
    background-color: #fff;
    box-sizing: border-box;
    outline: none;
}
	.mb-5 {
	text-align: center;
	padding-top: 30px;
	}
	
	button {
	width: 40%;
	display: inline-block;
	margin-top: 10px;
	margin-bottom: 10px;
	}
	.findpwd {
	padding: 30px;
	}
	h3 {
	 margin: 10px;
	 color:red;
	}
      </style>
  </head>
  <body>
    <section layout:fragment="content"  class="d-flex flex-column align-items-center justify-content-center max-w-50">
    	<div class="contaniner">
	<div class="in_w">
	<div class="bg_blue">
	<div class="find">
  				<div align="center"class="findpwd">
  				<h5>찾으시는 아이디의 비밀번호는 </h5>
  				<h3 th:text="${newPwd}"></h3><h5>로 변경되었습니다.</h5>
  				<br>
  				<h5>해당 비밀번호는 1회용으로 발급되는 임시 비밀번호입니다.</h5>
  				<h5>아래에서 바로 로그인 후 비밀번호를 변경해주시거나,<br> 임시 비밀번호를 다른 곳에 저장해주시기 바랍니다.</h5>
  				<br>
  				</div>
  				
  				<form class="row g-3" action="/members/login" method="post">
  					  <div class="px-5">
						<label class="h5" th:for="loginid">아이디</label> 
						<input type="text" name="loginid" id="loginid" class="form-control">
					</div>
					  <div class="px-5">
						<label class="h5" th:for="password">비밀번호</label> 
						<input type="password" name="password" id="password" th:value="${newPwd}" class="form-control">
					</div>
					
		
					 <div style="text-align: center;">
					<button type="submit" class="btn btn-primary mb-3 me-2 w-50" id="loginbtn" onclick="location.href='/'">로그인</button>
					</div>
					 <p th:if="${errorMessage}" class="errorMessage" th:text="${errorMessage}"></p> 
			 		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
			   </div>
		</div>
		</div>
		</div>
     </section>
  </body>
</html>
