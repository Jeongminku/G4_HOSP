<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="script">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script th:inline="javascript">  
	$(document).ready(function(){
    	var errorMessage = [[${errorMessage}]];
    	if(errorMessage != null){
        	alert(errorMessage);
    	}

	});
 
 	function medListEvent() {
 		var doctor = $('#doctor');
 		if(doctor.is(":checked")) {
 			$('#medList').css('display','block');
 			$('#profile').css('display','block');
 		} else {
 			$('#medList').css('display','none');
 			$('#profile').css('display','none');
 		}
 	}
	</script>
	
</th:block>

</head>

<body>
	<div layout:fragment="content">
    	<section class="login spad">
        <div class="container">
            <div class="sign-up-content">
                <form action="/members/modify" method="post" enctype="multipart/form-data">
                     <div class="signup">
                     	[[${modiMember}]]
						<th:block th:if="${modiMember.role}==DOCTOR">
						<p>의사만보임</p>
							<select id="medList" name="job" th:field="*{medId}" style="display:none">
								<option th:each="meds : ${memberFormDto.med}" th:value="${meds.medId}"> [[${meds.medName}]]  </span>
							</select>
						</th:block>
	                    <br/>
						<div class="form-textbox row">
	                        <label th:for="nickname">아이디</label>
	                        <input type="text" name="loginid" th:value="${modiMember.loginid}" placeholder="${modiMember.loginid}" class="form-control" style="padding-left: 100px;" disabled />
	                    </div>
	
	                    <div class="form-textbox row">
	                        <label for="password">비밀번호</label>
	                        <input type="password" name="pwd" class="form-control" placeholder="비밀번호를 입력해주세요" style="padding-left: 100px; border-radius:inherit" />
	                    </div>
	                    <div class="form-textbox row">
	                        <label th:for="name">이름</label>
	                        <input type="text" name="name" th:value="${modiMember.name}" class="form-control" style="padding-left: 100px;" disabled />
	                    </div>
	                    <div class="form-textbox row">
	                        <label th:for="tel">전화번호</label>
	                        <input type="text" name="tel" th:value="${modiMember.tel}" class="form-control" style="padding-left: 100px;" />
	                    </div>
	                    <div class="form-textbox row">
	                        <label th:for="birth">생년월일</label>
	                        <input type="text" name="birth" th:value="${modiMember.birth}" class="form-control" style="padding-left: 100px;" disabled />
	                    </div>
	
	                    <div class="form-textbox row form-bottom" id = "profile" style="display:none">
	                        <div class="col">
	                            <label for="profile">프로필 사진</label>
	                        </div>
	                        <div class="col-10">
	                            <div id="image_container">
	                                <img id="preview" style="width: 50%;"/>
	                            </div>
	                            <input type="file" onchange="readURL(this);" class="profile bg-white" name ="profileImg" id="profileImg" style="border: 0;"> 
	                        </div>
                    </div> 
                    <br>
                    
                    <div class="form-textbox row signWrap" style="text-align:center;">
                        <button type="submit" class="submitSign">회원가입</button>
                        <button type="button" onclick="location.href='/'" class="submitSign">가입취소</button>
                    </div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">         
                     </div>
                </form>
            </div>
        </div>
    </section>

	</div>
	<script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
