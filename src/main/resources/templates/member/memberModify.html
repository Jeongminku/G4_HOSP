<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="script">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script th:inline="javascript">  
	$(document).ready(function(){
    	var delMemberMsg = [[${delMemberMsg}]]
    	if(delMemberMsg != null){
        	alert(delMemberMsg);
        	location.href="/"
    	}
	}); //작동안함

	$(function(){
		$('.delMember').click(function(){
			if (confirm("삭제하시겠습니까?")) {
			$(location).attr("href", "/members/del/"+$(this).attr('id'));				
			}
			return false;
		})
	});
</script>
	
</th:block>

</head>

<body>
	<div layout:fragment="content">
    	<section class="login spad">
        <div class="container">
            <div class="sign-up-content">
                <form action="/members/modify" method="post" enctype="multipart/form-data">
                     <div class="signup">
						<th:block th:if="${modiMember.role.toString().equals('DOCTOR')}">
							<span> 진료과 &nbsp; &nbsp; &nbsp; </span>
							<select id="medList" name="medId">
								<option th:value="${memberMed.medId.medId}">[[${memberMed.medId.medName}]]</option>
								<option th:each="meds : ${memberFormDto.med}" th:value="${meds.medId}" > [[${meds.medName}]]
							</select>
						</th:block>
	                    <br/>
						<div class="form-textbox row">
	                        <label th:for="nickname">아이디</label>
	                        <input type="text" name="loginid" th:value="${modiMember.loginid}" placeholder="${modiMember.loginid}" class="form-control" style="padding-left: 100px;" disabled />
	                    </div>
	
	                    <div class="form-textbox row">
	                        <label for="password">비밀번호</label>
	                        <input type="password" name="pwd" class="form-control" placeholder="비밀번호를 입력해주세요" style="padding-left: 100px; border-radius:inherit" />
	                    </div>
	                    <div class="form-textbox row">
	                        <label th:for="name">이름</label>
	                        <input type="text" name="name" th:value="${modiMember.name}" class="form-control" style="padding-left: 100px;" disabled />
	                    </div>
	                    <div class="form-textbox row">
	                        <label th:for="tel">전화번호</label>
	                        
	                        <input type="text" name="tel" th:value="${modiMember.tel}" class="form-control" style="padding-left: 100px;" />
	                    </div>
	                    <div class="form-textbox row">
	                        <label th:for="birth">생년월일</label>
	                        <input type="text" name="birth" th:value="${modiMember.birth}" class="form-control" style="padding-left: 100px;" disabled />
	                    </div>
	
	                    <div class="form-textbox row form-bottom" id = "profile" style="display:none">
	                        <div class="col">
	                            <label for="profile">프로필 사진</label>
	                        </div>
	                        <div class="col-10">
	                            <div id="image_container">
	                                <img id="preview" style="width: 50%;"/>
	                            </div>
	                            <input type="file" onchange="readURL(this);" class="profile bg-white" name ="profileImg" id="profileImg" style="border: 0;"> 
	                        </div>
                    </div> 
                    <br>
                    
                    <div class="form-textbox row signWrap" style="text-align:center;">
                        <button type="submit">정보 수정</button>
                        <button type="button" class="delMember" th:id="${modiMember.Id}">회원 탈퇴</button>
                    </div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">         
                     </div>
                </form>
            </div>
        </div>
    </section>

	</div>
	<script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
