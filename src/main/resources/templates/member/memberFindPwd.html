<!-- 비밀번호찾기(강제변경) 정보 입력화면  -->

<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
      <meta charset="UTF-8" />
      <title>순양병원 </title>
      <!-- THYMELEAF JS  -->
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}

		}); 
	</script> 
      <style th:inline="text">
      	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		}
		
		html, body {
		height: 100vh;
		}

		.container {
		position: relative;
		min-height: 100vh;
		
		}
		.in_w {
		max-width: 1200px;
		margin: 0 auto;
	
		}
		.bg_blue {
		border: 1px solid #EEEEEE;
		background: #eff3f7;
		width: 840px;
		height: 500px;
		}
		.px-5 {
		text-align: center;
		margin-bottom: 10px;
		}
		.h4 {
		text-align: center;
		}
		.form-control {
	margin : 0 auto;
	width:60%;
    border: 2px solid #999;
  	color:black;
    font-weight: 500;
    font-size: 17px;
    background-color: #fff;
    box-sizing: border-box;
    outline: none;
}
	.mb-5 {
	text-align: center;
	padding-top: 30px;
	}
	
	button {
	width: 40%;
	display: inline-block;
	margin-top: 10px;
	margin-bottom: 10px;
	}
      </style>
  </head>
  <body>
    <section layout:fragment="content"  class="d-flex flex-column align-items-center justify-content-center max-w-50">
	<div class="contaniner">
	<div class="in_w">
	<div class="bg_blue">
	<div class="find">
		<div class="findtitle">
          <h4 class="mb-5">찾으려는 비밀번호의 정보를 입력해주세요.</h4>
          </div>
        <form class="row g-3 d-flex flex-column align-items-end w-100" action="/members/FindPwdResult" method="post" th:object="${memberFormDto}">
          <div class="px-5">
            <label class="h5" th:for="id">아이디</label> 
            <input type="text" name="id" id="id" th:field="*{loginid}"class="form-control">
          </div>
          <div class="px-5">
            <label class="h5" th:for="name">이름</label> 
            <input type="text" name="name" id="name" th:field="*{name}"class="form-control">
          </div >
          <div class="px-5">
            <label class="h4" th:for="tel">전화번호</label> 
            <input type="text" name="tel" id="tel"  th:field="*{tel}"class="form-control">
          </div>
          <div style="text-align: center;">
           <p th:if="${errorMessage}" class="errorMessage" th:text="${errorMessage}"></p> 
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary w-40" id="loginbtn" onclick="location.href='/members/FindPwdResult'">비밀번호 찾기</button>
          </div>
        </form>
        </div>
		</div>
		</div>
		</div>
    </section>
  </body>
</html>
