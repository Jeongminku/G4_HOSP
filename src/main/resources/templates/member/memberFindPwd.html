<!-- 비밀번호찾기(강제변경) 정보 입력화면  -->

<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
      <meta charset="UTF-8" />
      <title>순양병원 </title>
      <link rel="stylesheet" href="/rs/css/Member.css">
      <!-- THYMELEAF JS  -->
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}

		}); 
	</script> 
      
  </head>
  <body>
   <section layout:fragment="content" class="d-flex flex-column align-items-center justify-content-center max-w-50">
	<div class="c-bg-second box-padding">
			<div class="d-flex flex-column align-items-center c-bg-white">
          <h4 class="mb-5 text-center">찾으려는 비밀번호의<br/> 정보를 입력해주세요.</h4>
        <form class="row g-3 d-flex flex-column align-items-end w-100" action="/members/FindPwdResult" method="post" th:object="${memberFormDto}">
          <div class="p-0">
            <label class="h5" th:for="id">아이디</label> 
            <input type="text" name="id" id="id" th:field="*{loginid}"class="form-control">
          </div>
          <div class="p-0">
            <label class="h5" th:for="name">이름</label> 
            <input type="text" name="name" id="name" th:field="*{name}"class="form-control">
          </div >
          <div class="p-0">
            <label class="h5" th:for="tel">전화번호</label> 
            <input type="text" name="tel" id="tel"  th:field="*{tel}"class="form-control">
          </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary w-40" id="loginbtn" onclick="location.href='/members/FindPwdResult'">비밀번호 찾기</button>
        </form>
        </div>
		</div>
    </section>
  </body>
</html>
