<head>
<meta charset="UTF-8">

<title>순양병원</title>
	<style th:inline="text"> 
	div.title, .sel_top, .member_client, .member_doctor, .member_admin {

html,

}

.container {
    position: relative;
    min-height: 100vh;

}
      div.title, .sel_top, .member_client, .member_doctor, .member_admin {
    border: 1px solid #000000;
   
   }
   

.title, .sel_top {

}

 width:28%;

}

}

.member_signup .select_top .select_inner {

    margin-top: 24px;

}

    padding: 20px 30px 70px 30px;
}

    padding: 80px;

}
.select {

    padding: 40px 0;

h4 {

}
.bg_blue {

}

		<section layout:fragment="content" class="d-flex align-items-center justify-content-center">
