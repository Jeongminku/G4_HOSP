<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title> Insert title here </title> 

    <!-- THYMELEAF JS  -->
    <th:block layout:fragment="script">
      <script th:inline="javascript">
       $(document).ready(function(){
      	var errorMessage = [[${errorMessage}]];
      	if(errorMessage != null){
          	alert(errorMessage);
      	}

  	}); 
      </script>
    </th:block>

    <!-- THYMELEAF CSS -->
    <th:block layout:fragment="css">
      <style> </style>
    </th:block>
  </head>
  <body>
    <div layout:fragment="content">
    <section>
    	<form class="row g-3" action="/members/FindIdResult" method="post" th:object="${memberFormDto}">
			<div>
				<h3>찾으려는 아이디의 정보를 입력해주세요.</h3>
				<br>
				<br>
				<br>
				<label th:for="name">이름</label> 
				<input type="text" name="name" id="name" th:field="*{name}"class="form-control">
			</div>
			<div>
				<label th:for="tel">전화번호</label> 
				<input type="text" name="tel" id="tel"  th:field="*{tel}"class="form-control">
			</div>
			<div>
			<!-- <p th:if="${ErrorMsg}" class="error" th:text="${ErrorMsg}"></p>  -->
			 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<button type="submit" class="btn btn-primary mb-3" id="findid">아이디찾기</button>
			</div>
			</form>
</section>
    </div>
  </body>
</html>
