<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title> 순양병원 </title> 

    <!-- THYMELEAF JS  -->
    <th:block layout:fragment="script">
      <script th:inline="javascript">
       $(document).ready(function(){
      	var errorMessage = [[${errorMessage}]];
      	if(errorMessage != null){
          	alert(errorMessage);
      	}

  	}); 
      </script>
    </th:block>
  </head>
	<body>
		<section layout:fragment="content" class="d-flex flex-column align-items-center justify-content-center max-w-50">
			<h3 class="mb-5">찾으려는 아이디의 정보를 입력해주세요.</h3>
			<form class="row g-3 d-flex flex-column align-items-end w-100" action="/members/FindIdResult" method="post" th:object="${memberFormDto}">
				<div>
					<label class="h4" th:for="name">이름</label> 
					<input type="text" name="name" id="name" th:field="*{name}"class="form-control">
				</div>
				<div class="mb-2">
					<label class="h4" th:for="tel">전화번호</label> 
					<input type="text" name="tel" id="tel"  th:field="*{tel}"class="form-control">
				</div>
				<div>
					<!-- <p th:if="${ErrorMsg}" class="error" th:text="${ErrorMsg}"></p>  -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<button type="submit" class="btn btn-primary w-100" id="findid">아이디찾기</button>
				</div>
			</form>
		</section>
	</body>
</html>
