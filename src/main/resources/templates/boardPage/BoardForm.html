<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">     
      
<head>

<meta charset="UTF-8">
<title>메인페이지 title입니다.</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//에러메세지
		$(document).ready(function(){
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
    	});
		
		 function message() {
			 alert("게시글을 수정했습니다");
		};
	</script>
</th:block>
</head>

<body>

	<div layout:fragment="content">
	<div th:if="${#strings.isEmpty(boardFormDto.id)}">
		<form role="form" method="post" th:object="${boardFormDto}">
		<table>
			<tr>
				<td>게시글제목</td>
				<th><input type="text" th:field="*{title}"></th>
				<th><p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect Data</p></th>
			</tr>
			<tr>
				<td>게시글내용</td>
				<th><textarea th:field="*{content}"></textarea></th>
			 <th><p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect Data</p></th>	
			</tr>
		</table>
		<button th:formaction="@{/board/boardsave}">글쓰기</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>	
	</div>
	
	<div th:unless="${#strings.isEmpty(boardFormDto.id)}">
		<form role="form" method="post" th:object="${boardFormDto}">
		<table>
			<tr>
				<td>게시글제목</td>
				<th><input type="text" th:field="*{title}"></th>
				<th><p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect Data</p></th>
			</tr>
			<tr>
				<td>게시글내용</td>
				<th><textarea th:field="*{content}"></textarea></th>
			 <th><p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect Data</p></th>	
			</tr>
		</table>
		<input type="hidden" th:value="${boardFormDto.id}" th:field="*{id}">
		<button th:formaction="@{/board/updateB}" onclick="message()">수정하기</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>	
	</div>
	</div>
</body>
</html>
