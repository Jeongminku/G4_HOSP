<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">     
      
<head>

<meta charset="UTF-8">
<title>순양병원</title>
</head>

<body>
	<section layout:fragment="content">
	<div th:if="${#strings.isEmpty(boardFormDto.id)}">
		
	<h1>고객 게시판</h1>
	 <form role="form" method="post" th:object="${boardFormDto}">
        <div class="form-group" >
              <label for="exampleFormControlInput1">제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" th:field="*{title}" placeholder="제목을 작성해주세요.">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError" style="padding: 10px">Incorrect Data</p>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="contents" rows="10" th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError" style="padding: 10px">Incorrect Data</p>
          </div>
          <div>
          <input type="checkbox" th:field="*{secret}" value="True">
          <label>비밀글</label>
          </div>
		<a style="float: right;" class="btn btn-primary" onclick="location.href='/board/main'">목록으로</a>
        <button th:formaction="@{/board/boardsave}" style="float: right;" class="btn btn-primary">등록하기</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    
	</div>
		
		
		
		
		
	<div th:unless="${#strings.isEmpty(boardFormDto.id)}">

		
			<h1>고객 게시판</h1>
	 <form role="form" method="post" th:object="${boardFormDto}">
        <div class="form-group" >
              <label for="exampleFormControlInput1">제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" th:field="*{title}" placeholder="제목을 작성해주세요.">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError" style="padding: 10px">Incorrect Data</p>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="contents" rows="10" th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError" style="padding: 10px">Incorrect Data</p>
            <input type="hidden" th:value="${boardFormDto.id}" th:field="*{id}">
          </div>
		<a style="float: right;" class="btn btn-primary" th:href="'/board/' +${boardFormDto.id}">게시글로</a>
        <button th:formaction="@{/board/updateB}" style="float: right;" class="btn btn-primary">수정하기</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
	</div>
	</section>
</body>
</html>
