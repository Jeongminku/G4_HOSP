<!DOCTYPE html>

<!-- layout이 적용되어있는 페이지 폼 입니다. 
		따로 적용할 거 없이 "content 영역에 각 페이지 별 내용 기입하시면 됩니다."-->

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<title>입원 수속 페이지</title>

<!-- THYMELEAF JS  -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>

<!-- THYMELEAF CSS -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrap">
			<div class="cont">
				<div class="row head" style="margin: 0 auto; margin-bottom: 150px">
					<div class="col-md-10 headwrap">

						<div class="col-md-12 viewhead">
							<h1>[[${patient.name}]]님 입원 상세 내용</h1>
						</div>

						<form enctype="multipart/form-data">
							<div class="col-md-12 viewhead"></div>
							<div class="col-md-12 viewlineboxup"></div>
							<div class="col-md-12 viewlinebox">
							</div>

							<div class="col-md-12 tablemenu">
								<table class="table table-bordered">
									<tbody>
										<tr>
											<th scope="row">환자명</th>
											<td>[[${patient.name}]]</td>
											<th scope="row">나이</th>
											<td>[[${age}]]</td>
										</tr>
										<tr>
											<th scope="row">입원 사유</th>
											<td>[[${disease}]] </td>
											<th scope="row">입원일</th>
											<td>[[${hospitalize.hospitalizeddate}]] </td>
										</tr>
										<tr>
											<th scope="row">입원 병실</th>
											<td>[[${hospitalize.ward}]]호 </td>
											<th scope="row"></th>
											<td> </td>
										</tr>

										<tr>
										</tr>
									</tbody>
								</table>
								<div class="col-md-12 linemenu">
								<button type="submit">뒤로가기</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>





	</div>
</body>
</html>
