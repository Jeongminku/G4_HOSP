<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<meta charset="UTF-8" />
	<title>순양병원</title>
	<!-- THYMELEAF CSS -->
	<style th:inline="text">
		.wrap {
			margin: 0 auto;
		}
		.headwrap{
			margin: 40px auto;
		}
		.viewhead{
			border-bottom: 3px solid; 
		}
		.headhead{
			margin-bottom: 10px;
		}
		.viewbody{
			margin-top : 20px;
			border: 1px solid;
			background-color: white;
		}
		.linemenu{
			margin-top: 20px;
			text-align: center;
		}
		.but{
			height: 30px;
			width: 80px;
			background: #226597;
			color: white;
		}
		.tablemenu{
			margin: 10px;
		}
	</style>
</head>
<body>
	<section layout:fragment="content">
		<div class="wrap">
			<div class="cont">
				<div class="row head" style="margin: 0 auto; margin-bottom: 150px">
					<div class="col-md-10 headwrap">
						<div class="col-md-12 viewhead">
							<div class="headhead">
								<span style="color: #226597; font-size: 2.5rem; font-weight: bold;">[[${patient.name}]]</span><span style="font-size: 2.5rem; font-weight: bold;">님 입원 내역</span>						
							</div>
						</div>
						<div class="col-md-12 viewbody">
							<form enctype="multipart/form-data">
								<div class="col-md-12 viewlineboxup"></div>
								<div class="col-md-12 viewlinebox"></div>
								<div class="col-md-12 tablemenu">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<th scope="row">환자명</th>
												<td>[[${patient.name}]]</td>
												<th scope="row">담당의</th>
												<td th:if="${med}">[[${hospitalize.doctor.name}]] ([[${med.medName}]]) </td>

											</tr>
											<tr>
												<th scope="row">나이</th>
												<td>[[${age}]]</td>
												<th scope="row">입원 사유</th>
												<td>[[${disease}]] </td>

											</tr>
											<tr>
												<th scope="row">병실</th>
												<td>[[${hospitalize.ward}]]호 </td>
												<th scope="row">입원일</th>
												<td>[[${hospitalize.hospitalizeddate}]] </td>
											</tr>
											<tr>
											</tr>
										</tbody>
									</table>
								</div>
							</form>
						</div>
						<div class="col-md-12 linemenu">
							<button class="btn btn-primary" th:onclick = "|location.href='/archive/search/'+${patient.id}|" >뒤로가기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
