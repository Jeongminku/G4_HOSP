<!DOCTYPE html>

<!-- layout이 적용되어있는 페이지 폼 입니다. 
		따로 적용할 거 없이 "content 영역에 각 페이지 별 내용 기입하시면 됩니다."-->

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<title>입원 수속 페이지</title>

<!-- THYMELEAF JS  -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>

<!-- THYMELEAF CSS -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrap">
			<div class="cont">
				<div class="row head" style="margin: 0 auto; margin-bottom: 150px">
					<div class="col-md-10 headwrap">

						<div class="col-md-12 viewhead">
							<h1>입원 수속</h1>
						</div>

						<form th:action="'/hospitalize/write/'+${patient.id}" method="post"
							enctype="multipart/form-data" th:object="${hospitalizeFormDto}">
							<div class="col-md-12 viewhead"></div>
							<div class="col-md-12 viewlineboxup"></div>
							<div class="col-md-12 viewlinebox">
								<span> 환자명 </span> <span> [[${patient.name}]] </span> <span>
									나이 </span> <span> [[${age}]] </span> <span> 주요내원병명 </span> <span>
									감기 </span> <span> 입원여부 </span> <span> [[${hospYN}]] </span>
							</div>
							<div class="col-md-12 linemenu"></div>
							<div class="col-md-12 tablemenu">
								<table class="table table-bordered">
									<tbody>
										<tr>
											<th scope="row">질병이름</th>
											<td><input type="text" class="form-control inputarea" th:field = "*{symptom}"></td>
											<td>
											  <input class="form-check-input" type="checkbox" th:field = "*{nonsymptom}">
 									 		<label class="form-check-label" for="flexCheckDefault"> 검사목적 입원 (질병 미확인) </label>
											</td>
											<th scope="row">병실 선택</th>
											<td><select class="form-select" aria-label="Default select example" th:field = "*{ward}">
													<option value="0" selected>병실 선택</option>
													<option value="301">301호</option>
													<option value="302">302호</option>
													<option value="303">303호</option>
													<option value="304">304호</option>
													<option value="305">305호</option>
													<option value="306">306호</option>
													<option value="307">307호</option>
													<option value="308">308호</option>
													<option value="309">309호</option>
													<option value="310">310호</option>
											</select>
										</tr>
										<tr class="detailhead">
											<td colspan="4"></td>
										</tr>
										<tr>
										</tr>
									</tbody>
								</table>
								<button type="submit">입원</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>





	</div>
</body>
</html>
