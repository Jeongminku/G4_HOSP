<!DOCTYPE html>

<!-- layout이 적용되어있는 페이지 폼 입니다. 
		따로 적용할 거 없이 "content 영역에 각 페이지 별 내용 기입하시면 됩니다."-->

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<title>입원 수속 페이지</title>

<!-- THYMELEAF JS  -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>

<!-- THYMELEAF CSS -->
<th:block layout:fragment="css">
	<style>
	.wrap {
	width: 70%;
	margin: 0 auto;
}

.headwrap{
	margin: 0 auto;
}

.viewhead{
	border-bottom: 3px solid; 
}

.viewbody{
	margin-top : 20px;
	border: 1px solid;
}

.viewlinebox {
	text-align: center;
	height: 30px;
	margin-top: 10px;
}

.linemenu{
	margin-top: 20px;
	text-align: center;
}

.goback{
	border: 2px solid;
}

.tablemenu{
	border: 1px solid;
}

.condivide{
	border-right: 3px solid;
	
}

.cond{
	margin-left: 5px;
}

.but{
	height: 30px;
	width: 80px;
}

</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrap">
			<div class="cont">
				<div class="row head" style="margin: 0 auto; margin-bottom: 150px">
					<div class="col-md-10 headwrap">

						<div class="col-md-12 viewhead">
							<h1>입원 수속</h1>
						</div>

						<form th:action="'/hospitalize/write/'+${patient.id}" method="post"
							enctype="multipart/form-data" th:object="${hospitalizeFormDto}">
							<div class="col-md-12 viewhead"></div>
							<div class="col-md-12 viewlineboxup"></div>
							<div class="col-md-12 viewlinebox">
								<span> 환자명 :  </span> 
								<span class="condivide"> [[${patient.name}]] </span> 
								<span class="cond"> 나이 : </span> 
								<span class="condivide"> [[${age}]] </span>
								<span class="cond"> 입원여부 : </span> 
								<span> [[${hospYN}]] </span>	
							</div>
							<div class="col-md-12 tablemenu">
							<input type="hidden" th:field ="*{doctorname}" th:value="${hospitalizeFormDto.Doctorname}">
								<table class="table table-bordered">
									<tbody>
										<tr>
											<th> 담당의 </th>
											<td> [[${hospitalizeFormDto.Doctorname}]] (진료 과목 : [[${hospitalizeFormDto.Doctormed}]])</td>
											<th scope="row">질병이름</th>
											<td><select class="form-select" aria-label="Default select example" th:field = "*{symptom}">
												<option th:each ="dis : ${disease}" th:value="${dis.diseaseName}"> [[${dis.diseaseName}]] </option>
											</select>
											</td>
											<td>
											  <input class="form-check-input" type="checkbox" th:field = "*{nonsymptom}">
 									 		<label class="form-check-label" for="flexCheckDefault"> 질병명 없음 (단순 검사, 미확인 질병) </label>
											</td>
										</tr>
										<tr>
											<th scope="row">병실 선택</th>
											<td><select class="form-select" aria-label="Default select example" th:field = "*{ward}">
													<option value="0" selected>병실 선택</option>
													<option value="301">301호</option>
													<option value="302">302호</option>
													<option value="303">303호</option>
													<option value="304">304호</option>
													<option value="305">305호</option>
													<option value="306">306호</option>
													<option value="307">307호</option>
													<option value="308">308호</option>
													<option value="309">309호</option>
													<option value="310">310호</option>
											</select>
											</td>
										</tr>
										<tr class="detailhead">
											<td colspan="4"></td>
										</tr>
										<tr>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-12 linemenu">
								<button class="but" type="submit">입원</button>
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>





	</div>
</body>
</html>
