<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>순양병원</title>
</head>
<body>
	<div layout:fragment="content">
    	<section layout:fragment="content">
        <div class="container">
            <div class="sign-up-content">
                <form action="/qa/mod" method="post" th:object="${qaBoardDto}" enctype="multipart/form-data">
                     <div class="qaBroadUp">
                     		<input type="hidden" th:value="${qaBoardDto.id}" th:field="*{id}">
	                    <div class="form-radio">               	
	             			<p>카테고리 설정</p>
	                        <input type="radio" name="category" value="PAY" id="pay" checked="checked"/>
	                        <label for="pay">결제</label>
	
	                        <input type="radio" name="category" value="HSPDSC" id="hspdsc" onclick="broadInfoEvent()" />
	                        <label for="hspdsc">입/퇴원</label>
	                    </div>
	                    
						<div class="form-textbox row">
	                        <label th:for="title">자주묻는 질문</label>
	                        <input type="text" th:field="*{title}" class="form-control" placeholder="자주묻는 질문 Q&A" style="padding-left: 100px;" />
	                    </div>
	
	                    <div class="form-textbox row">
	                        <label th:for="content">질문 답변</label>
	                        <textarea class="form-control" th:field="*{content}" placeholder = "답변을 작성해주세요" style="padding-left: 100px; border-radius:inherit;"></textarea>
	                    </div> 
	                    
	                    	
                    <br>
                    
                    <div class="form-textbox row signWrap" style="text-align:center;">
                        <button type="submit" class="submitSign">수정</button>
                        <button type="button" onclick="location.href='/'" class="submitSign">수정취소</button>
                    </div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">         
                     </div>
                </form>
            </div>
        </div>
    </section>

	</div>
</body>
</html>
