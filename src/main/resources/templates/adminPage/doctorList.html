<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content">

<section>

	<h1>의사 목록</h1><br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">성함</th>
      <th scope="col">생년월일</th>
      <th scope="col">전화번호</th>
      <th scope="col">담당진료과</th>
    </tr>
  </thead><hr>
  
  <th:block th:each="memberMeds : ${memberMeds}">
  	<tbody>
    <tr>
      <td>[[${memberMeds.memberId.name}]]</td>
      <td>[[${memberMeds.memberId.birth}]]</td>
      <td>[[${memberMeds.memberId.tel}]]</td>
      <td>[[${memberMeds.medId.medName}]]</td>
      <!-- <th>[[${memberMeds.memberId.role}]]</th> -->
    </tr>
  </tbody>
</table>

	</th:block>


</section>

</div>

</body>
</html>
