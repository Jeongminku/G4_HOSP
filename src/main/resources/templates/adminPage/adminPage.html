<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminLayout}">
<head>
<meta charset="UTF-8">
<title>순양병원</title>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

  <section layout:fragment="content">
    <div id="chart_div"></div>
    <div id="chart_div2"></div>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			  /* alert("준비중입니다."); */
			  test();
		});
		
		/* 변수선언 */
		
		 var t1 = null;
		 var t2 = null;
		 var t3 = null;
		 var t4 = null;
		
      	/* 데이터 가져오기 */
	 	function test() {
	        var token = $("meta[name='_csrf']").attr("content");
	        var header = $("meta[name='_csrf_header']").attr("content");
	       
	        var url = "/admin/chart";
	       
	        $.ajax({
	        	url : url,
	        	type : 'POST',
	        	data : {
	           
	        	},
	            beforeSend : function(xhr){
	                /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
	                xhr.setRequestHeader(header, token);
	            },
	        	success : function(chartData) { // controllor에서 list를 return 받았음
	        		
	        		/*	console.log(chartData.hosptalizedEachWard)	
	          			console.log(chartData.hosptalizedEachWardname)	*/
	          			console.log(chartData)
	        		
	                    t1 = chartData.hosptalizedEachMedname
	                    t2 = chartData.hosptalizedEachMed
	                   
	                    t3 = chartData.hosptalizedEachWardname
						t4 = chartData.hosptalizedEachWard
	                   
	          			google.charts.setOnLoadCallback(drawChart);
	          		 	google.charts.setOnLoadCallback(drawBasic);
	          		 	google.charts.setOnLoadCallback(drawBasic2);
	             },
	            
	        	error : function() {
	        		alert("error");
	        	}
	            
	        });
		}
      	
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      	/* 원 차트 */
		google.charts.load('current', {'packages':['corechart']});
	    function drawChart() {
			
	        // Create the data table.
	        var data = new google.visualization.DataTable();
	       
	        data.addColumn('string', 'Topping');
	        data.addColumn('number', 'Slices');
	       
	        for( var i = 0; i < t2.length; i ++){
	            data.addRows([
	                [t1[i] , t2[i]]
	              ]);
	        }
	       
	        // Set chart options
	        var options = {'title':'진료과별 입원 환자 수',
	                       'width':500,
	                       'height':400};
	        // Instantiate and draw our chart, passing in some options.
	        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	        chart.draw(data, options);
	      }
     	
	 	/* 막대 차트 */
	 	
     	google.charts.load('current', {packages: ['corechart', 'bar']});
     	function drawBasic() {
     		console.log(t3.length)
     		
          var data = new google.visualization.DataTable();
        	data.addColumn('string', 'DataName');
       		data.addColumn('number', 'Value');
       		
             for( var i = 0; i < t3.length; i ++) {
                 data.addRows([
                     [t3[i] , t4[i]]
                   ]);
             }
             
     	      var options = {
     	        title: '각 호실별 입원 현황',
     	        chartArea: {width: '100%'},
     	        hAxis: {
     	          title: '병실 당 수용 인원 수',
     	          minValue: 10
     	        },
     	        vAxis: {
     	          title: 'City'
     	        }
     	      };
     	      var chart = new google.visualization.BarChart(document.getElementById('chart_div3'));
			  chart.draw(data, options);
     	    }
     	
     	/* 수정본 세로차트  */
		
		function drawBasic2() {
		var data = new google.visualization.DataTable();
		data.addColumn('string', '병동');
		data.addColumn('number', '입원환자 수(명)');
		
        for( var i = 0; i < t3.length; i ++) {
            data.addRows([
                [t3[i] , t4[i]]
              ]);
        }
		
			/* data.addRows([
			
				['일', 1],
				['월', 2],
				['화', 3],
				['수', 4],
				['일', 5],
				['금', 6],
				['토', 7],
			
			]); */

			var options = {
				title: '각 호실별 입원 현황',
				hAxis: {
				title: '병동',
				viewWindow: {
					min: [7, 30, 0],
					max: [17, 30, 0]
					}
				},
				
				vAxis: {
					title: '입원환자 수(명)',
					minValue: 10
				}
			
			};
			
			 
			
			var chart = new google.visualization.ColumnChart(
			document.getElementById('chart_div5'));
		
			chart.draw(data, options);
		
		}

		
     	
 
    </script>
    
	<!-- 차트 넣기 -->
	<div id="chart_div"></div>
  	<!-- <div id="chart_div3"></div> -->
  	<div id="chart_div5"></div>
  	
</div>
  </section>
</body>
</html>
