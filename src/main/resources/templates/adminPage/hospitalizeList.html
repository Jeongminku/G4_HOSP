<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content">

<section>

	<h1>입원한 환자 목록</h1>

	<table>
	
		<th>성함</th>
		<th>생년월일</th>
		<th>전화번호</th>
		<th>병명</th>		
		<th>입원호실</th>
		<th>입원날짜</th>
		
	<th:block th:each="members : ${members}">
		<tr>
			<td>[[${members.member.name}]] &nbsp;&nbsp;</td>
			<td>[[${members.member.birth}]] &nbsp;&nbsp;</td>
			<td>[[${members.member.tel}]] &nbsp;&nbsp;</td>
			<td>[[${members.member.tel}]] &nbsp;&nbsp;</td>
			<td>[[${members.ward}]] &nbsp;&nbsp;</td>			
			<td>[[${members.hospitalizeddate}]] &nbsp;&nbsp;</td>			
		</tr>
	
	</table>

	</th:block>

</section>

</div>

</body>
</html>
