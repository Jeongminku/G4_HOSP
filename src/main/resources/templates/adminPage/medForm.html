<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content">

<section>

<form action="/admin/med" method="post" enctype="multipart/form-data" th:object="${medFormDto}">

		<h2>새 진료과 개설</h2>
		<br>
		
		<div class="input-group mb-3">
  		<span class="input-group-text" id="inputGroup-sizing-default">개설할 진료과 명 입력</span>
  		<input type="text" th:field="*{medName}"  name="medName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>
	
		<h2>개설할 진료과 설명</h2>
		<br>
		
		<div class="form-floating">
  		<textarea class="form-control" th:field="*{medInfo}" placeholder="간단한 진료과 소개글을 적어주세요" 
  		id="floatingTextarea2" style="height: 100px"></textarea>
  		<label for="floatingTextarea2">진료과 소개글</label>
		</div>
		
		<br>
	
		<button type="submit" class="btn btn-primary btn-lg">진료과 등록하기</button>
	
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	
</form>	

	<h2><br>등록된 진료과 목록</h2>
	<hr>
			
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">진료과</th>
				      <th scope="col">진료과설명</th>
				    </tr>
				  </thead>
			<th:block th:each="meds : ${meds}">
				  <tbody>
				    <tr>
				      <td style="color:blue"><span class="medName">[[${meds.medName}]]</span></td>
				      <td><span class="medInfo">[[${meds.medInfo}]]</span></td>
				    </tr>
				  </tbody>
				</table>
				
			</th:block>
			<br>

</section>

</div>




</body>
</html>
