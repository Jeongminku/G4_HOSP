<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminLayout}">
<head>
<meta charset="UTF-8">
<title>순양병원</title>
</head>
<body>
  <section layout:fragment="content">
    <h2 class="h3 b-line mb-4">회원 환자 목록</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">성함</th>
          <th scope="col">생년월일</th>
          <th scope="col">전화번호</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="members : ${members}">
          <td>[[${members.name}]]</td>
          <td>[[${members.birth}]]</td>
          <td>[[${members.tel}]]</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
